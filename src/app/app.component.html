<div class="container main">
    <div class="row firstBtn">
        <button class="btn btn-primary col-md-4" (click)="getData()">GET</button>
        <div class="col-md-4">
            <input [(ngModel)]="newCategory" class="form-control">
        </div>
        <button (click)="postData()" [disabled]="!test()" class="btn btn-success col-md-4">POST</button>
    </div>
    
    <div class="jumbotron row" *ngIf="data">
        <div class="col-md-6 col-md-offset-3">
            <h3>Catagories List: <small>__Click to delete__</small></h3>
            <ul><h4>
                <li *ngFor="let category of data" (click)="deleteData(category)" style="cursor: pointer; margin: 2px;">
                    {{category.category_name}}
                </li>        
            </h4></ul>
        </div>
    </div>
    
</div>


<style>
    .jumbotron{
    	padding-bottom: 5px;
    	padding-top: 5px;
    	margin-bottom: 5px;
    	border: 1px solid black;
    }
	.main{
		margin-top: 20px;
	}
	li:hover {
		color: red;
	}
	.firstBtn {
		margin-bottom: 3px;
	}
</style>
